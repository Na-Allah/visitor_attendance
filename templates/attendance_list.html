{% extends "base.html" %}
{% block content %}

<h2 class="text-xl font-bold mb-4">Visitor Attendance Records</h2>

<div class="space-y-3">
    {% for visitor in visitors %}
    <div class="bg-white p-4 rounded-lg shadow-md">
        <div class="font-semibold">{{ visitor.name }}</div>
        <div class="text-sm text-gray-600">{{ visitor.title }}</div>
        <div class="text-sm mt-1">
            Organisation: <span class="font-medium">{{ visitor.organisation.name }}</span>
        </div>
        <div class="text-xs text-gray-500 mt-2">{{ visitor.visited_at }}</div>
    </div>
    {% empty %}
    <p>No attendance records yet.</p>
    {% endfor %}
</div>

{% endblock %}
