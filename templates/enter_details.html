{% extends "base.html" %}
{% block content %}

<div class="bg-white shadow p-6 rounded-xl">
    <h1 class="text-2xl font-bold text-indigo-700 mb-4">Enter Your Details</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="w-full mt-4 p-3 rounded-xl text-white font-semibold 
            bg-gradient-to-r from-indigo-900 to-indigo-600">
            Submit Attendance
        </button>
    </form>
</div>

{% endblock %}
