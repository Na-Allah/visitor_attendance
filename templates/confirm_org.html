{% extends "base.html" %}
{% block content %}

<div class="bg-white shadow p-6 rounded-xl text-center">
    <h1 class="text-2xl font-bold mb-4 text-indigo-700">
        Confirm Organisation
    </h1>

    <p class="mb-4 text-lg">
        Is your organisation:
    </p>

    <div class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-900 to-indigo-500">
        {{ org.name }}
    </div>

    <a href="{% url 'enter_details' org.id %}"
       class="mt-6 block p-3 rounded-xl text-white text-lg font-semibold bg-gradient-to-r from-indigo-900 to-indigo-600">
        Yes, Continue
    </a>
</div>

{% endblock %}
