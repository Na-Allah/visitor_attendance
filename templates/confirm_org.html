{% extends "base.html" %}
{% block content %}

<div class="min-h-screen md:min-h-0 flex flex-col justify-start pt-10">

    <h1 class="text-xl font-bold text-indigo-800 mb-3">
        Organisation Confirmation
    </h1>

    <p class="text-gray-700 mb-6 capitalize ">
        you are welcome to jankado digital solution limited  2<sup class="text-xs align-super">nd</sup>
         anniversary celebration. please confirm that your coming from the organisation below.
    </p>

    <div class="text-3xl font-bold text-transparent bg-clip-text
                bg-gradient-to-r from-indigo-900 to-indigo-500 mb-10 capitalize">
