{% extends "base.html" %}
{% block content %}

<div class="min-h-screen md:min-h-0 flex flex-col justify-start pt-10 text-center">

    <h1 class="text-2xl font-bold text-green-600 mb-4">
        Attendance Recorded
    </h1>

    <p class="text-xl font-semibold">
        {{ visitor.name }}
    </p>
     <p class="text-xl font-semibold">
         ({{ visitor.title }})
    </p>


    <p class="mt-2 text-lg text-indigo-700 font-bold">
        {{ visitor.organisation.name }}
    </p>

    <p class="mt-6 text-gray-600 capitalize">
        thank you for attending our 2<sup class="text-xs align-super">nd</sup> anniversary celebration.
    </p>

</div>

{% endblock %}
